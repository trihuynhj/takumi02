<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main13.css">
    
</head>
<body>
    <div class="container">  
        <h1 class="form-title">アンケート</h1>
        <form action="#">
            <div class="main-user-inf">
                <label >講義についてのアンケート</label>
                <div class="user-input-box">
                    <label for="user-name">氏名</label><br>
                    <input type="text"
                        class="text-box"
                        id="user-name"
                        name="user-name"
                        placeholder="Enter User Name">
                </div>
                <div class="user-input-box">
                    <label for="address">住所</label><br>
                    <input type="text"
                        class="text-box"
                        id="address"
                        name="address"
                        placeholder="Enter Address">
                 </div>
                <div class="gender-detail-box">
                    <span class="sex">性別</span>
                    <div class="gender-category">
                        <input type="radio" name="sex" id="male">
                        <label for="male">男</label>
                        <input type="radio" name="sex" id="female">
                        <label for="female">女</label>
                    </div>
                </div>
                
                <label name="lesson-name">講座名</label><br>
                    <div>
                        <select class="text-box" name="data" >
                            <option value="">選択なし</option>
                            <option value="">データーベース基礎</option>
                        </select>
                    </div>
                <label for="feel">感想</label><br>
                <textarea rows="" cols=""></textarea><br>
                <div class="submit-box">
                    <input class="button-text" type="submit" value="送信">
                </div>
            </div>
        </form>
    </div>  
</body>
</html>
